name: Build binaries for release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      platforms:
        description: '選擇要建構的目標平台 (多選，使用逗號分隔)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - Linux
          - macOS
          - Windows

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: aoede-linux-x86_64
            binary_name: aoede
            platform_tag: Linux
            script_name: start.sh

          # macOS ARM (Apple Silicon) - 只編譯 ARM64
          - name: macOS ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: aoede-macos-arm64
            binary_name: aoede
            platform_tag: macOS
            script_name: start.sh

          # Windows x86_64
          - name: Windows x86_64 (MSVC)
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: aoede-windows-x86_64
            binary_name: aoede.exe
            platform_tag: Windows
            script_name: run.ps1
        
    steps:
      # --- 條件運行 Job ---
      # 檢查是否應該跳過此 Job
      - name: Check Platform Filter
        id: filter
        run: |
          input="${{ github.event.inputs.platforms }}"
          tag="${{ matrix.platform_tag }}"
          
          # 如果是 push tag 觸發，或者 input 為空，則運行所有平台
          if [ "${{ github.event_name }}" = "push" ] || [ -z "$input" ] || [ "$input" = "all" ]; then
            echo "ShouldRun=true" >> $GITHUB_ENV
          elif echo "$input" | grep -q "$tag"; then
            echo "ShouldRun=true" >> $GITHUB_ENV
          else
            echo "ShouldRun=false" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Checkout repository
        if: env.ShouldRun == 'true'
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        if: env.ShouldRun == 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # --- 依賴安裝區塊 ---

      # Linux 依賴
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux' && env.ShouldRun == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libavahi-compat-libdnssd-dev \
            pkg-config \
            libasound2-dev

      # macOS 依賴
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS' && env.ShouldRun == 'true'
        run: |
          # 安裝依賴
          brew install pkg-config opus cmake
          
          # 獲取 Homebrew 路徑
          HOMEBREW_PREFIX=$(brew --prefix)
          
          # 設置環境變數
          echo "PKG_CONFIG_PATH=$HOMEBREW_PREFIX/lib/pkgconfig" >> $GITHUB_ENV
          echo "OPUS_LIB_DIR=$HOMEBREW_PREFIX/lib" >> $GITHUB_ENV
          echo "OPUS_INCLUDE_DIR=$HOMEBREW_PREFIX/include" >> $GITHUB_ENV
          echo "OPUS_STATIC=1" >> $GITHUB_ENV
          
          # 為 ARM64 設置編譯標誌
          echo "CFLAGS=-I$HOMEBREW_PREFIX/include -arch arm64" >> $GITHUB_ENV
          echo "LDFLAGS=-L$HOMEBREW_PREFIX/lib -arch arm64" >> $GITHUB_ENV
          echo "RUSTFLAGS=-C link-arg=-L$HOMEBREW_PREFIX/lib" >> $GITHUB_ENV
          
          # macOS 系統已內建 Bonjour (dns_sd)，不需要額外安裝
          echo "macOS 系統內建 Bonjour 支援"

      # Windows 依賴
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows' && env.ShouldRun == 'true'
        run: |
          # 檢查 Bonjour SDK 路徑
          $BonjourPath = ".\rust-dns-sd\BonjourSDK"
          
          if (Test-Path $BonjourPath) {
            Write-Host "找到 Bonjour SDK 於: $BonjourPath"
            
            # 設置環境變數指向 Bonjour SDK
            $LibPath = Join-Path $BonjourPath "Lib\x64"
            $IncludePath = Join-Path $BonjourPath "Include"
            
            if (Test-Path $LibPath) {
              Write-Host "找到 Bonjour 庫路徑: $LibPath"
              
              # 獲取絕對路徑
              $AbsLibPath = (Resolve-Path $LibPath).Path
              $AbsIncludePath = (Resolve-Path $IncludePath).Path
              
              Write-Host "絕對 Lib 路徑: $AbsLibPath"
              
              # 設置環境變數
              echo "BONJOUR_SDK_HOME=$BonjourPath" >> $env:GITHUB_ENV
              
              # 設置 LIB 環境變數
              $currentLib = $env:LIB
              if ($currentLib) {
                echo "LIB=$AbsLibPath;$currentLib" >> $env:GITHUB_ENV
              } else {
                echo "LIB=$AbsLibPath" >> $env:GITHUB_ENV
              }
              
              # 設置 INCLUDE 環境變數
              $currentInclude = $env:INCLUDE
              if ($currentInclude) {
                echo "INCLUDE=$AbsIncludePath;$currentInclude" >> $env:GITHUB_ENV
              } else {
                echo "INCLUDE=$AbsIncludePath" >> $env:GITHUB_ENV
              }
              
              Write-Host "環境變數已設置"
            } else {
              Write-Error "找不到 Bonjour 庫路徑: $LibPath"
              exit 1
            }
          } else {
            Write-Error "找不到 Bonjour SDK 路徑: $BonjourPath"
            exit 1
          }
        shell: powershell
          
      # --- 建構區塊 ---

      - name: Cache cargo build
        if: env.ShouldRun == 'true'
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        if: env.ShouldRun == 'true'
        run: cargo build --release --target ${{ matrix.target }}

      # --- 準備發布檔案 ---

      - name: Prepare release package (Windows)
        if: runner.os == 'Windows' && env.ShouldRun == 'true'
        run: |
          # 建立打包目錄
          $PackageDir = "package"
          New-Item -ItemType Directory -Path $PackageDir -Force | Out-Null
          
          # 複製二進制檔案
          $SourceBinary = "target/${{ matrix.target }}/release/${{ matrix.binary_name }}"
          Copy-Item -Path $SourceBinary -Destination "$PackageDir/${{ matrix.binary_name }}"
          
          # 複製啟動腳本
          if (Test-Path "${{ matrix.script_name }}") {
            Copy-Item -Path "${{ matrix.script_name }}" -Destination "$PackageDir/${{ matrix.script_name }}"
            Write-Host "已複製啟動腳本: ${{ matrix.script_name }}"
          } else {
            Write-Host "警告: 找不到啟動腳本 ${{ matrix.script_name }}"
          }
          
          # 複製 README（如果存在）
          if (Test-Path "README.md") {
            Copy-Item -Path "README.md" -Destination "$PackageDir/README.md"
          }
          
          # 建立 ZIP 壓縮檔
          Compress-Archive -Path "$PackageDir\*" -DestinationPath "${{ matrix.artifact_name }}.zip" -Force
          
          Write-Host "打包完成: ${{ matrix.artifact_name }}.zip"
        shell: powershell

      - name: Prepare release package (Linux/macOS)
        if: (runner.os == 'Linux' || runner.os == 'macOS') && env.ShouldRun == 'true'
        run: |
          # 建立打包目錄
          mkdir -p package
          
          # 複製二進制檔案
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} package/${{ matrix.binary_name }}
          
          # 複製啟動腳本並設置執行權限
          if [ -f "${{ matrix.script_name }}" ]; then
            cp ${{ matrix.script_name }} package/${{ matrix.script_name }}
            chmod +x package/${{ matrix.script_name }}
            echo "已複製啟動腳本: ${{ matrix.script_name }}"
          else
            echo "警告: 找不到啟動腳本 ${{ matrix.script_name }}"
          fi
          
          # 複製 README（如果存在）
          if [ -f "README.md" ]; then
            cp README.md package/README.md
          fi
          
          # 建立 tar.gz 壓縮檔
          tar -czf ${{ matrix.artifact_name }}.tar.gz -C package .
          
          echo "打包完成: ${{ matrix.artifact_name }}.tar.gz"
        shell: bash
          
      # --- 上傳發布檔案 ---

      - name: Upload binary to release (Windows)
        if: startsWith(github.ref, 'refs/tags/') && runner.os == 'Windows' && env.ShouldRun == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_name }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binary to release (Linux/macOS)
        if: startsWith(github.ref, 'refs/tags/') && (runner.os == 'Linux' || runner.os == 'macOS') && env.ShouldRun == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_name }}.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 其他情況上傳為 artifact (Windows)
      - name: Upload artifact (Windows)
        if: startsWith(github.ref, 'refs/tags/') == false && runner.os == 'Windows' && env.ShouldRun == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

      # 其他情況上傳為 artifact (Linux/macOS)
      - name: Upload artifact (Linux/macOS)
        if: startsWith(github.ref, 'refs/tags/') == false && (runner.os == 'Linux' || runner.os == 'macOS') && env.ShouldRun == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.tar.gz

  update_latest_tag:
    name: Update 'latest' tag
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update 'latest' tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push --delete origin latest || true
          git tag -f latest "${{ github.sha }}"
          git push origin latest