name: Build binaries for release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Select target platforms to build (multiple selection, comma separated)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - Linux
          - macOS
          - Windows

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: aoede-linux-x86_64
            binary_name: aoede
            platform_tag: Linux
            script_name: start.sh

          # macOS ARM (Apple Silicon)
          - name: macOS ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: aoede-macos-arm64
            binary_name: aoede
            platform_tag: macOS
            script_name: start.sh

          # Windows x86_64
          - name: Windows x86_64 (MSVC)
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: aoede-windows-x86_64
            binary_name: aoede.exe
            platform_tag: Windows
            script_name: run.ps1

    steps:
      # --- Conditional Job Execution ---
      # Check if this job should be skipped
      - name: Check Platform Filter
        id: filter
        run: |
          input="${{ github.event.inputs.platforms }}"
          tag="${{ matrix.platform_tag }}"
          
          # If triggered by push tag, or input is empty, run all platforms
          if [ "${{ github.event_name }}" = "push" ] || [ -z "$input" ] || [ "$input" = "all" ]; then
            echo "ShouldRun=true" >> $GITHUB_ENV
          elif echo "$input" | grep -q "$tag"; then
            echo "ShouldRun=true" >> $GITHUB_ENV
          else
            echo "ShouldRun=false" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Checkout repository
        if: env.ShouldRun == 'true'
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        if: env.ShouldRun == 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # --- Dependencies Installation ---

      # Linux dependencies
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux' && env.ShouldRun == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libavahi-compat-libdnssd-dev \
            pkg-config \
            libasound2-dev

      # macOS dependencies
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS' && env.ShouldRun == 'true'
        run: |
          # Install dependencies
          brew install pkg-config opus cmake
          
          # Get Homebrew path
          HOMEBREW_PREFIX=$(brew --prefix)
          
          # Set environment variables
          echo "PKG_CONFIG_PATH=$HOMEBREW_PREFIX/lib/pkgconfig" >> $GITHUB_ENV
          echo "OPUS_LIB_DIR=$HOMEBREW_PREFIX/lib" >> $GITHUB_ENV
          echo "OPUS_INCLUDE_DIR=$HOMEBREW_PREFIX/include" >> $GITHUB_ENV
          echo "OPUS_STATIC=1" >> $GITHUB_ENV
          
          # Set compile flags for ARM64
          echo "CFLAGS=-I$HOMEBREW_PREFIX/include -arch arm64" >> $GITHUB_ENV
          echo "LDFLAGS=-L$HOMEBREW_PREFIX/lib -arch arm64" >> $GITHUB_ENV
          echo "RUSTFLAGS=-C link-arg=-L$HOMEBREW_PREFIX/lib" >> $GITHUB_ENV
          
          # macOS has built-in Bonjour (dns_sd), no additional installation needed
          echo "macOS has built-in Bonjour support"

      # Windows dependencies
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows' && env.ShouldRun == 'true'
        run: |
          # Check Bonjour SDK path
          $BonjourPath = ".\rust-dns-sd\BonjourSDK"
          
          if (Test-Path $BonjourPath) {
            Write-Host "Found Bonjour SDK at: $BonjourPath"
            
            # Set environment variables for Bonjour SDK
            $LibPath = Join-Path $BonjourPath "Lib\x64"
            $IncludePath = Join-Path $BonjourPath "Include"
            
            if (Test-Path $LibPath) {
              Write-Host "Found Bonjour library path: $LibPath"
              
              # Get absolute paths
              $AbsLibPath = (Resolve-Path $LibPath).Path
              $AbsIncludePath = (Resolve-Path $IncludePath).Path
              
              Write-Host "Absolute Lib path: $AbsLibPath"
              
              # Set environment variables
              echo "BONJOUR_SDK_HOME=$BonjourPath" >> $env:GITHUB_ENV
              
              # Set LIB environment variable
              $currentLib = $env:LIB
              if ($currentLib) {
                echo "LIB=$AbsLibPath;$currentLib" >> $env:GITHUB_ENV
              } else {
                echo "LIB=$AbsLibPath" >> $env:GITHUB_ENV
              }
              
              # Set INCLUDE environment variable
              $currentInclude = $env:INCLUDE
              if ($currentInclude) {
                echo "INCLUDE=$AbsIncludePath;$currentInclude" >> $env:GITHUB_ENV
              } else {
                echo "INCLUDE=$AbsIncludePath" >> $env:GITHUB_ENV
              }
              
              Write-Host "Environment variables set"
            } else {
              Write-Error "Bonjour library path not found: $LibPath"
              exit 1
            }
          } else {
            Write-Error "Bonjour SDK path not found: $BonjourPath"
            exit 1
          }
        shell: powershell

      # --- Build ---

      - name: Cache cargo build
        if: env.ShouldRun == 'true'
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        if: env.ShouldRun == 'true'
        run: cargo build --release --target ${{ matrix.target }}

      # --- Prepare Release Files ---

      # --- Prepare Release Files ---
      - name: Prepare release package (Windows)
        if: runner.os == 'Windows' && env.ShouldRun == 'true'
        run: |
          # Create package directory
          $PackageDir = "package"
          New-Item -ItemType Directory -Path $PackageDir -Force | Out-Null
          
          # Copy binary file with renamed filename
          $SourceBinary = "target/${{ matrix.target }}/release/${{ matrix.binary_name }}"
          $DestBinary = "$PackageDir/${{ matrix.artifact_name }}.exe"
          Copy-Item -Path $SourceBinary -Destination $DestBinary
          Write-Host "Copied and renamed binary to: ${{ matrix.artifact_name }}.exe"
          
          # Copy startup script
          if (Test-Path "${{ matrix.script_name }}") {
            Copy-Item -Path "${{ matrix.script_name }}" -Destination "$PackageDir/${{ matrix.script_name }}"
            Write-Host "Copied startup script: ${{ matrix.script_name }}"
          } else {
            Write-Host "Warning: Startup script not found - ${{ matrix.script_name }}"
          }
          
          # Copy README if exists
          if (Test-Path "README.md") {
            Copy-Item -Path "README.md" -Destination "$PackageDir/README.md"
          }
          
          # Create ZIP archive
          Compress-Archive -Path "$PackageDir\*" -DestinationPath "${{ matrix.artifact_name }}.zip" -Force
          
          Write-Host "Package completed: ${{ matrix.artifact_name }}.zip"
        shell: powershell

      - name: Prepare release package (Linux/macOS)
        if: (runner.os == 'Linux' || runner.os == 'macOS') && env.ShouldRun == 'true'
        run: |
          # Create package directory
          mkdir -p package
          
          # Copy binary file
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} package/${{ matrix.binary_name }}
          
          # Copy startup script and set execute permission
          if [ -f "${{ matrix.script_name }}" ]; then
            cp ${{ matrix.script_name }} package/${{ matrix.script_name }}
            chmod +x package/${{ matrix.script_name }}
            echo "Copied startup script: ${{ matrix.script_name }}"
          else
            echo "Warning: Startup script not found - ${{ matrix.script_name }}"
          fi
          
          # Copy README if exists
          if [ -f "README.md" ]; then
            cp README.md package/README.md
          fi
          
          # Create tar.gz archive
          tar -czf ${{ matrix.artifact_name }}.tar.gz -C package .
          
          echo "Package completed: ${{ matrix.artifact_name }}.tar.gz"
        shell: bash

      # --- Upload Release Files ---

      - name: Upload binary to release (Windows)
        if: startsWith(github.ref, 'refs/tags/') && runner.os == 'Windows' && env.ShouldRun == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_name }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binary to release (Linux/macOS)
        if: startsWith(github.ref, 'refs/tags/') && (runner.os == 'Linux' || runner.os == 'macOS') && env.ShouldRun == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_name }}.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload as artifact for non-tag builds (Windows)
      - name: Upload artifact (Windows)
        if: startsWith(github.ref, 'refs/tags/') == false && runner.os == 'Windows' && env.ShouldRun == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

      # Upload as artifact for non-tag builds (Linux/macOS)
      - name: Upload artifact (Linux/macOS)
        if: startsWith(github.ref, 'refs/tags/') == false && (runner.os == 'Linux' || runner.os == 'macOS') && env.ShouldRun == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.tar.gz

  update_latest_tag:
    name: Update 'latest' tag
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update 'latest' tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push --delete origin latest || true
          git tag -f latest "${{ github.sha }}"
          git push origin latest
