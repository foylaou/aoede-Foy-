name: Build binaries for release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch: # 允許手動觸發

jobs:
  build:
    name: Build ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Windows
          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: aoede-windows-x86_64.exe
            binary_name: aoede.exe

          # Linux
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: aoede-linux-x86_64
            binary_name: aoede

          # macOS (Universal Binary)
          - name: macOS Universal
            os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: aoede-macos-universal
            binary_name: aoede
            build_universal: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.build_universal && 'x86_64-apple-darwin,aarch64-apple-darwin' || matrix.platform.target }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libavahi-compat-libdnssd-dev pkg-config libasound2-dev

      # 修正 macOS opus 問題
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install pkg-config opus cmake nasm
          
          # 設置環境變數讓 Rust 能找到 opus
          HOMEBREW_PREFIX=$(brew --prefix)
          echo "PKG_CONFIG_PATH=$HOMEBREW_PREFIX/lib/pkgconfig" >> $GITHUB_ENV
          echo "OPUS_LIB_DIR=$HOMEBREW_PREFIX/lib" >> $GITHUB_ENV
          echo "OPUS_INCLUDE_DIR=$HOMEBREW_PREFIX/include" >> $GITHUB_ENV
          echo "OPUS_STATIC=1" >> $GITHUB_ENV
          
          # 為 ARM64 編譯設置
          echo "CFLAGS_aarch64_apple_darwin=-I$HOMEBREW_PREFIX/include" >> $GITHUB_ENV
          echo "LDFLAGS_aarch64_apple_darwin=-L$HOMEBREW_PREFIX/lib" >> $GITHUB_ENV

      # 修正 Windows dns-sd 問題
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          # 安裝 NASM 和 CMake
          choco install nasm cmake -y
          
          # 不要設置 AVAHI_COMPAT_LIBDNS_SD_NO_PKG_CONFIG
          # 讓系統自動處理 dns-sd

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.platform.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Build ARM64 binary (macOS Universal)
        if: matrix.platform.build_universal
        run: cargo build --release --target aarch64-apple-darwin

      - name: Create Universal Binary (macOS)
        if: matrix.platform.build_universal
        run: |
          lipo -create \
            target/x86_64-apple-darwin/release/${{ matrix.platform.binary_name }} \
            target/aarch64-apple-darwin/release/${{ matrix.platform.binary_name }} \
            -output ${{ matrix.platform.artifact_name }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows' && !matrix.platform.build_universal
        run: |
          cp target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary_name }} ${{ matrix.platform.artifact_name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          copy target\${{ matrix.platform.target }}\release\${{ matrix.platform.binary_name }} ${{ matrix.platform.artifact_name }}

      # 修正 GitHub Release 問題 - 只在有 tag 時上傳
      - name: Upload binary to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.platform.artifact_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 如果不是 tag，則上傳為 artifact
      - name: Upload artifact
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact_name }}
          path: ${{ matrix.platform.artifact_name }}

  # 只在打 tag 時更新 latest
  update_latest_tag:
    name: Update 'latest' tag
    runs-on: ubuntu-latest
    needs: build
    if: success() && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update 'latest' tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push --delete origin latest || true
          git tag -f latest "${{ github.sha }}"
          git push origin latest