on:
  push:
    tags:
      - 'v*.*.*'

name: Build binaries for release

jobs:
  build:
    name: Build ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Windows
          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: aoede-windows-x86_64.exe
            binary_name: aoede.exe
          - name: Windows ARM64
            os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: aoede-windows-arm64.exe
            binary_name: aoede.exe

          # Linux
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: aoede-linux-x86_64
            binary_name: aoede
          - name: Linux ARM64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: aoede-linux-arm64
            binary_name: aoede
            use_cross: true

          # macOS
          - name: macOS x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: aoede-macos-x86_64
            binary_name: aoede
          - name: macOS ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: aoede-macos-arm64
            binary_name: aoede

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux' && !matrix.platform.use_cross
        run: |
          sudo apt-get update
          sudo apt-get install -y libavahi-compat-libdnssd-dev pkg-config libasound2-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install pkg-config opus

      - name: Install cross-compilation tool
        if: matrix.platform.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.platform.target }}

      - name: Build release binary (native)
        if: ${{ !matrix.platform.use_cross }}
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Build release binary (cross)
        if: matrix.platform.use_cross
        run: cross build --release --target ${{ matrix.platform.target }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary_name }} ${{ matrix.platform.artifact_name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          copy target\${{ matrix.platform.target }}\release\${{ matrix.platform.binary_name }} ${{ matrix.platform.artifact_name }}

      - name: Upload binary to release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.platform.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
